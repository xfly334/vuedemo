<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
    <div id="app">
        <el-row type="flex" justify="center">
            <el-col :span="12">
                <div>
                    <el-form :inline="true" :model="formInline">
                        <el-form-item label="姓名">
                            <el-input v-model="formInline.name" placeholder="姓名"></el-input>
                        </el-form-item>
                        <el-form-item label="年龄">
                            <el-input v-model.number="formInline.age" placeholder="年龄"></el-input>
                        </el-form-item>
                        <el-form-item>
                            <el-button type="primary" @click="onSubmit">添加</el-button>
                        </el-form-item>
                    </el-form>
                </div>
                <el-table :data="tableData" style="width: 100%">
                    <el-table-column prop="name" label="姓名">
                    </el-table-column>
                    <el-table-column prop="age" label="年龄" >
                    </el-table-column>
                    <el-table-column prop="del" label="操作">
                        <template slot-scope="scope">
                            <el-button size="mini" type="danger" @click="deleteOne(scope.$index)">删除</el-button>
                        </template>
                    </el-table-column>
                </el-table>

            </el-col>
        </el-row>
    </div>

    <!-- 引入组件库 -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    formInline: {
                        name: '',
                        age: ''
                    },
                    tableData: [{
                        name: '王小虎',
                        age: '24'
                    }, {
                        name: '王小虎',
                        age: '24'
                    }, {
                        name: '王小虎',
                        age: '24'
                    }, {
                        name: '王小虎',
                        age: '24'
                    }]
                }
            },
            methods: {
                onSubmit() {
                    this.tableData.push(this.formInline)
                    this.formInline = { name: '', age: ''}
                },
                deleteOne: function (row) {
                    this.tableData.splice(row, 1)
                    console.log(row)
                }
            }
        })
    </script>
</body>
</html>
